<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDGE | 3D QR Scanner</title> <!-- Changed Title -->
    <link rel="stylesheet" href="style.css">
    <!-- A-Frame for 3D models -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- html5-qrcode for QR scanning -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="container">
        <!-- === NEW: LOGO IMAGE ADDED HERE === -->
        <img src="logo.png" alt="Edge Learning & Innovation Factory Logo" class="header-logo">

        <h1>3D QR Scanner</h1> <!-- Changed Heading -->
        <p>Scan a designated QR code to load an interactive model.</p>
        <div id="video-container">
            <div id="qr-reader"></div>
            <div id="model-container"></div>
            <div id="loader" class="hidden"></div>
        </div>
        <!-- This area will now show status and error messages -->
        <div id="scan-result">
            <p>Initializing...</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
